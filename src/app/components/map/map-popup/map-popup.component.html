<div class="header">
  <span class="bold">{{ title }}</span>
</div>
<iframe [src]="url" width="100%" height="100%" frameborder="0" allowfullscreen="false"></iframe>
<div class="footer">
  <button mat-icon-button tabindex="-1" (click)="onClose()">
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</div>
