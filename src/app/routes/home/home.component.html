<ng-container [ngSwitch]="showCountdown">
  <ng-container *ngSwitchCase="false">
    <div class="wrapper" style="padding:0">
      <div>
        <button mat-stroked-button [routerLink]="['/manifest']" class="logo">
          <div class="flex align-center">
            <mat-icon svgIcon="custom_logo"></mat-icon>
            <span class="title">kneipenpur</span>
          </div>
        </button>
      </div>
    </div>
  </ng-container>

  <app-countdown *ngSwitchCase="true"></app-countdown>
</ng-container>
